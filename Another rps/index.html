<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@200;400;600;700&family=Poppins:wght@300;400;600;700&family=Roboto+Slab:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="game">
        <h1>Rock Paper Scissors</h1>
        <div class="container">
            <button class="choice" id="rock">Rock</button>
            <button class="choice">Paper</button>
            <button class="choice">Scissors</button>
        </div>
        <div class="display">
            <div class="compChoice">Computer choice: </div>
            <div class="yourChoice">Your choice: </div>
            <div class="result">Result</div>
            <button class="clear">Clear</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
